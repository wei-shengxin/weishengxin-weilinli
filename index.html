<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雪花飘落动画效果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0c0c2e, #1a1a40);
            color: #e6f2ff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            /* 移动端优化：减少GPU负担 */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        header {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(10, 15, 60, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 10, 80, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #87ceeb, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
        }
        
        .subtitle {
            font-size: 1rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(15, 20, 70, 0.6);
            border-radius: 12px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 130px;
        }
        
        .control-label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #a3d5ff;
            font-size: 0.9rem;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        input[type="range"] {
            flex-grow: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(100, 150, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4da6ff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(77, 166, 255, 0.8);
        }
        
        .value-display {
            min-width: 35px;
            text-align: center;
            font-weight: bold;
            color: #4da6ff;
            font-size: 0.9rem;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 18px;
            font-size: 0.9rem;
            background: linear-gradient(to right, #2b6cb0, #4da6ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 50, 150, 0.4);
            font-weight: 600;
            letter-spacing: 0.5px;
            /* 移动端优化 */
            touch-action: manipulation;
        }
        
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 80, 200, 0.6);
            background: linear-gradient(to right, #3182ce, #63b3ed);
        }
        
        .snowflakes-count {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(10, 15, 60, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #4da6ff;
            z-index: 100;
            border: 1px solid rgba(100, 150, 255, 0.3);
            font-size: 0.9rem;
        }
        
        footer {
            margin-top: 20px;
            padding: 15px;
            color: #88bfff;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.8;
        }
        
        /* 性能优化提示 */
        .performance-warning {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 100, 100, 0.1);
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
            font-size: 0.8rem;
            color: #ffb8b8;
            text-align: left;
            display: none;
        }
        
        /* 雪花容器 - 移动端优化 */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            /* 移动端优化：启用GPU加速 */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* 移动端特定优化 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .controls {
                padding: 12px;
                gap: 8px;
            }
            
            .control-group {
                min-width: 100%;
                margin-bottom: 10px;
            }
            
            .snowflakes-count {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 15px;
                display: inline-block;
            }
            
            .performance-warning {
                display: block;
            }
        }
        
        /* 极低端设备检测 */
        @media (max-width: 480px) and (max-height: 700px) {
            .controls {
                display: none; /* 隐藏控制面板以释放资源 */
            }
            
            .performance-warning {
                display: block;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    
    <div class="snowflakes-count">
        <i class="fas fa-snowflake"></i> <span id="count">80</span>
    </div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-snowflake"></i> 雪花飘落动画</h1>
            <p class="subtitle">移动设备优化版</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <div class="control-label">雪花数量</div>
                <div class="slider-container">
                    <input type="range" id="snowCount" min="20" max="300" value="80" step="10">
                    <span class="value-display" id="countValue">80</span>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-label">飘落速度</div>
                <div class="slider-container">
                    <input type="range" id="snowSpeed" min="1" max="8" value="4" step="0.5">
                    <span class="value-display" id="speedValue">4</span>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-label">雪花大小</div>
                <div class="slider-container">
                    <input type="range" id="snowSize" min="1" max="10" value="3" step="0.5">
                    <span class="value-display" id="sizeValue">3</span>
                </div>
            </div>
            
            <div class="buttons">
                <button id="playPause"><i class="fas fa-pause"></i> 暂停</button>
                <button id="resetBtn"><i class="fas fa-redo"></i> 重置</button>
                <button id="simpleMode"><i class="fas fa-mobile-alt"></i> 流畅模式</button>
            </div>
        </div>
        
        <div class="performance-warning">
            <i class="fas fa-exclamation-triangle"></i> 
            提示：在低性能设备上，建议减少雪花数量以获得更流畅的动画效果。
        </div>
        
        <footer>
            <p>雪花飘落动画效果 | 移动设备优化版</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const snowContainer = document.getElementById('snow-container');
        const snowCountSlider = document.getElementById('snowCount');
        const snowSpeedSlider = document.getElementById('snowSpeed');
        const snowSizeSlider = document.getElementById('snowSize');
        const countValue = document.getElementById('countValue');
        const speedValue = document.getElementById('speedValue');
        const sizeValue = document.getElementById('sizeValue');
        const playPauseBtn = document.getElementById('playPause');
        const resetBtn = document.getElementById('resetBtn');
        const simpleModeBtn = document.getElementById('simpleMode');
        const countDisplay = document.getElementById('count');
        
        // 检测移动设备
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isLowEndDevice = (() => {
            // 简单检测低端设备：小屏幕 + 触摸支持
            return window.innerWidth <= 480 && 'ontouchstart' in window;
        })();
        
        // 移动设备优化：减少默认雪花数量
        let defaultSnowCount = isMobile ? 80 : 150;
        if (isLowEndDevice) defaultSnowCount = 50;
        
        // 雪花数组
        let snowflakes = [];
        let animationId = null;
        let isPlaying = true;
        let lastAnimationTime = 0;
        let animationInterval = 1000 / 30; // 移动端默认30fps，减少CPU负担
        
        // 当前设置
        let settings = {
            count: defaultSnowCount,
            speed: isMobile ? 4 : 5,
            size: isMobile ? 3 : 5,
            simpleMode: false // 流畅模式（减少动画效果）
        };
        
        // 更新滑块初始值
        snowCountSlider.value = settings.count;
        snowSpeedSlider.value = settings.speed;
        snowSizeSlider.value = settings.size;
        
        // 初始化雪花
        function initSnowflakes() {
            // 清除现有的雪花
            snowflakes.forEach(flake => {
                if (flake.element && flake.element.parentNode) {
                    snowContainer.removeChild(flake.element);
                }
            });
            
            snowflakes = [];
            
            // 创建新的雪花
            for (let i = 0; i < settings.count; i++) {
                createSnowflake();
            }
            
            countDisplay.textContent = settings.count;
            
            // 如果动画正在运行，继续运行动画
            if (isPlaying) {
                startAnimation();
            }
        }
        
        // 创建单个雪花
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = settings.simpleMode ? '·' : '❄'; // 流畅模式使用简单字符
            snowflake.style.position = 'absolute';
            snowflake.style.userSelect = 'none';
            snowflake.style.pointerEvents = 'none';
            
            // 随机属性 - 移动设备上减少复杂度
            const size = Math.random() * settings.size + 1;
            const speed = Math.random() * settings.speed + 1;
            const startX = Math.random() * window.innerWidth;
            const startY = -20;
            
            // 流畅模式下减少动画复杂度
            const swayAmount = settings.simpleMode ? 
                Math.random() * 20 + 10 : // 减少摇摆幅度
                Math.random() * 50 + 20;
                
            const swaySpeed = settings.simpleMode ? 
                Math.random() * 0.02 + 0.005 : // 减少摇摆速度
                Math.random() * 0.03 + 0.01;
            
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            snowflake.style.left = `${startX}px`;
            snowflake.style.top = `${startY}px`;
            snowflake.style.color = settings.simpleMode ? 
                `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.7})` : // 流畅模式下减少透明度变化
                `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
            
            // 移动端优化：减少阴影和滤镜
            if (!settings.simpleMode) {
                snowflake.style.textShadow = '0 0 3px rgba(255, 255, 255, 0.5)';
            }
            
            snowContainer.appendChild(snowflake);
            
            // 保存雪花数据
            snowflakes.push({
                element: snowflake,
                x: startX,
                y: startY,
                speed: speed,
                size: size,
                swayAmount: swayAmount,
                swaySpeed: swaySpeed,
                sway: Math.random() * Math.PI * 2,
                rotate: settings.simpleMode ? 0 : Math.random() * 360 // 流畅模式下去除旋转
            });
        }
        
        // 优化的动画函数（移动端降低帧率）
        function animateSnowflakes(timestamp) {
            // 移动端帧率控制
            if (isMobile && timestamp - lastAnimationTime < animationInterval) {
                if (isPlaying) {
                    animationId = requestAnimationFrame(animateSnowflakes);
                }
                return;
            }
            lastAnimationTime = timestamp;
            
            // 使用transform3d启用GPU加速
            snowflakes.forEach(flake => {
                // 更新位置
                flake.y += flake.speed;
                
                // 流畅模式下减少计算
                if (!settings.simpleMode) {
                    flake.sway += flake.swaySpeed;
                    flake.rotate += flake.speed * 0.5;
                }
                
                // 计算左右摇摆
                const swayX = settings.simpleMode ? 
                    Math.sin(flake.sway) * flake.swayAmount * 0.5 : // 流畅模式下减少摇摆
                    Math.sin(flake.sway) * flake.swayAmount;
                
                // 如果雪花飘出底部，重置到顶部
                if (flake.y > window.innerHeight) {
                    flake.y = -20;
                    flake.x = Math.random() * window.innerWidth;
                    flake.element.style.left = `${flake.x}px`;
                }
                
                // 使用transform3d启用GPU加速
                if (settings.simpleMode) {
                    flake.element.style.transform = `translate3d(${swayX}px, ${flake.y}px, 0)`;
                } else {
                    flake.element.style.transform = `translate3d(${swayX}px, ${flake.y}px, 0) rotate(${flake.rotate}deg)`;
                }
            });
            
            // 继续动画
            if (isPlaying) {
                animationId = requestAnimationFrame(animateSnowflakes);
            }
        }
        
        // 开始动画
        function startAnimation() {
            if (!animationId) {
                lastAnimationTime = performance.now();
                animationId = requestAnimationFrame(animateSnowflakes);
            }
        }
        
        // 暂停动画
        function pauseAnimation() {
            isPlaying = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // 更新滑块显示
        function updateSliderDisplays() {
            countValue.textContent = settings.count;
            speedValue.textContent = settings.speed;
            sizeValue.textContent = settings.size;
            countDisplay.textContent = settings.count;
        }
        
        // 重置设置
        function resetSettings() {
            settings.count = defaultSnowCount;
            settings.speed = isMobile ? 4 : 5;
            settings.size = isMobile ? 3 : 5;
            settings.simpleMode = false;
            
            snowCountSlider.value = settings.count;
            snowSpeedSlider.value = settings.speed;
            snowSizeSlider.value = settings.size;
            
            simpleModeBtn.innerHTML = '<i class="fas fa-mobile-alt"></i> 流畅模式';
            
            updateSliderDisplays();
            initSnowflakes();
        }
        
        // 流畅模式
        function toggleSimpleMode() {
            settings.simpleMode = !settings.simpleMode;
            
            if (settings.simpleMode) {
                // 流畅模式：减少雪花数量和动画复杂度
                settings.count = Math.min(settings.count, 60);
                snowCountSlider.value = settings.count;
                simpleModeBtn.innerHTML = '<i class="fas fa-tachometer-alt"></i> 标准模式';
                
                // 降低动画帧率
                animationInterval = 1000 / 20; // 20fps
            } else {
                // 标准模式
                simpleModeBtn.innerHTML = '<i class="fas fa-mobile-alt"></i> 流畅模式';
                animationInterval = 1000 / 30; // 30fps
            }
            
            updateSliderDisplays();
            initSnowflakes();
        }
        
        // 事件监听器
        snowCountSlider.addEventListener('input', function() {
            settings.count = parseInt(this.value);
            countValue.textContent = settings.count;
            
            // 移动设备上限制最大数量
            if (isMobile && settings.count > 150) {
                settings.count = 150;
                this.value = 150;
                countValue.textContent = 150;
            }
            
            initSnowflakes();
        });
        
        snowSpeedSlider.addEventListener('input', function() {
            settings.speed = parseFloat(this.value);
            speedValue.textContent = settings.speed;
            
            // 更新雪花速度
            snowflakes.forEach(flake => {
                const speedMultiplier = flake.speed / (settings.speed - 1);
                flake.speed = speedMultiplier * settings.speed;
            });
        });
        
        snowSizeSlider.addEventListener('input', function() {
            settings.size = parseFloat(this.value);
            sizeValue.textContent = settings.size;
            
            // 更新雪花大小
            snowflakes.forEach(flake => {
                const sizeMultiplier = flake.size / (settings.size - 1);
                flake.size = sizeMultiplier * settings.size;
                flake.element.style.fontSize = `${flake.size}px`;
            });
        });
        
        playPauseBtn.addEventListener('click', function() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                startAnimation();
                this.innerHTML = '<i class="fas fa-pause"></i> 暂停';
            } else {
                pauseAnimation();
                this.innerHTML = '<i class="fas fa-play"></i> 继续';
            }
        });
        
        resetBtn.addEventListener('click', resetSettings);
        
        simpleModeBtn.addEventListener('click', toggleSimpleMode);
        
        // 窗口大小调整时重新初始化雪花
        let resizeTimeout;
        window.addEventListener('resize', function() {
            // 防抖处理，减少resize事件触发频率
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                initSnowflakes();
            }, 250);
        });
        
        // 页面可见性变化时暂停/继续动画（节省电量）
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 页面隐藏时暂停动画
                if (isPlaying) {
                    pauseAnimation();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i> 继续';
                    isPlaying = false;
                }
            }
        });
        
        // 移动端触摸事件优化
        if (isMobile) {
            document.addEventListener('touchstart', function() {
                // 触摸时不做特别处理，避免影响性能
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                // 阻止触摸滚动时的默认行为可能会影响性能
            }, { passive: true });
        }
        
        // 初始化
        updateSliderDisplays();
        initSnowflakes();
        
        // 低端设备警告
        if (isLowEndDevice) {
            setTimeout(() => {
                alert("检测到您的设备性能较低，已自动启用优化设置。如需更流畅的动画，请使用'流畅模式'。");
            }, 1000);
        }
    </script>
</body>
</html>
