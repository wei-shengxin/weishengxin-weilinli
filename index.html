<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>❄雪花飘落动画❄</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(to bottom, #0c0c2e, #1a1a40);
            color: white; 
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden; 
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #87ceeb;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(135, 206, 235, 0.8);
            z-index: 100;
            padding: 0 15px;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #a3d5ff;
            font-size: 16px;
            z-index: 100;
            padding: 0 15px;
        }
        .controls {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4da6ff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(77, 166, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="title">❄ 雪花飘落动画 ❄</div>
    
    <div class="controls">
        <button onclick="addSnow()">更多雪花</button>
        <button onclick="changeSpeed()">改变速度</button>
        <button onclick="shareWeChat()">分享到微信</button>
    </div>
    
    <canvas id="snowCanvas"></canvas>
    
    <div class="info">专为GitHub Pages优化 | 微信可直接分享</div>

    <script>
        // 微信检测
        const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // 微信提示
        if (isWeChat) {
            setTimeout(() => {
                alert('❄ 雪花动画加载成功！\n\n点击右上角"..."分享给好友\n选择"在浏览器打开"更流畅');
            }, 1000);
        }
        
        // 防止微信下拉刷新
        if (isWeChat) {
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        }
        
        // Canvas初始化
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 雪花数组
        let snowflakes = [];
        
        // 雪花类
        class Snowflake {
            constructor() {
                this.reset();
                // 随机初始位置
                this.y = Math.random() * canvas.height;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * (isMobile ? 3 : 5) + 1;
                this.speed = Math.random() * (isMobile ? 1.5 : 2.5) + 0.5;
                this.wind = Math.random() * 0.8 - 0.4;
                this.opacity = Math.random() * 0.7 + 0.3;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.03 + 0.01;
            }
            
            update() {
                this.y += this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * this.wind;
                
                // 如果雪花飘出屏幕，重置
                if (this.y > canvas.height + 10) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                
                // 添加雪花闪光效果
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }
        
        // 初始化雪花
        function initSnowflakes(count) {
            snowflakes = [];
            // 移动设备减少雪花数量
            const flakeCount = isMobile ? Math.min(count, 60) : count;
            for (let i = 0; i < flakeCount; i++) {
                snowflakes.push(new Snowflake());
            }
        }
        
        // 动画循环
        function animate() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制渐变背景
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0c0c2e');
            gradient.addColorStop(1, '#1a1a40');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制所有雪花
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 控制函数
        function addSnow() {
            // 添加更多雪花
            for (let i = 0; i < 20; i++) {
                snowflakes.push(new Snowflake());
            }
        }
        
        function changeSpeed() {
            // 改变所有雪花速度
            snowflakes.forEach(flake => {
                flake.speed = Math.random() * 3 + 1;
            });
        }
        
        function shareWeChat() {
            const url = window.location.href;
            if (isWeChat) {
                alert('点击右上角"···"分享给朋友\n链接已复制');
            } else {
                alert('复制链接分享给好友：\n' + url);
            }
            // 尝试复制到剪贴板
            navigator.clipboard.writeText(url).then(() => {
                console.log('链接已复制');
            });
        }
        
        // 开始动画
        initSnowflakes(isMobile ? 50 : 80);
        animate();
        
        // 鼠标/触摸交互
        let isMouseDown = false;
        canvas.addEventListener('mousedown', () => isMouseDown = true);
        canvas.addEventListener('mouseup', () => isMouseDown = false);
        canvas.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                // 鼠标拖动时添加雪花
                for (let i = 0; i < 5; i++) {
                    const flake = new Snowflake();
                    flake.x = e.clientX + Math.random() * 50 - 25;
                    flake.y = e.clientY + Math.random() * 50 - 25;
                    snowflakes.push(flake);
                }
            }
        });
        
        // 触摸交互（移动设备）
        canvas.addEventListener('touchstart', () => isMouseDown = true);
        canvas.addEventListener('touchend', () => isMouseDown = false);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isMouseDown) {
                const touch = e.touches[0];
                for (let i = 0; i < 3; i++) {
                    const flake = new Snowflake();
                    flake.x = touch.clientX + Math.random() * 40 - 20;
                    flake.y = touch.clientY + Math.random() * 40 - 20;
                    snowflakes.push(flake);
                }
            }
        });
    </script>
</body>
</html>
